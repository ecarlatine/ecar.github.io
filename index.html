<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Aesthetic Site</title>
  <style>
    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background: #121212;
      color: #f7f1ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 2s ease-out;
    }

    h1 {
      background: linear-gradient(135deg, #e0b3ff, #a8e0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 3em;
    }

    @keyframes fadeIn {
      0% {opacity: 0; transform: translateY(20px);}
      100% {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <h1>Welcome to My World</h1>
</body>
</html>
